service:
  environment: dev
  app_name: fastInfo
  app_port: 8080
  origins: ["*"]
  server: 0.0.0.0
  workers: 1
  reload: True
  api_key: XXXX
kafka:
  kafka_brokers: kafka:9092
  topics:
    test-topic:
      name: [test-topic]
      session_timeout: 6000
      auto_offset_reset: earliest
      enable_auto_offset_store: false
      group_id: test-group-1
      max_poll: 3000000
      partitions: 1
      replication_factor: 1
db:
  mysql:
    user: user
    password: password
    host: mysql
    port: 3306
    dbname: mydb
log_file: /tmp/logs.log
consumer_log_file: /tmp/consumer_logs.log

